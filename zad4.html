<body onload="losuj()">

    <div id="container">

    <hr>
<h2>Ile to jest <div id="a"></div> dzielone przez  <div id="b"></div>?</h2>

<div id="zad">


Odpowiedz wynik<input type="number" id="d"><br>Reszta <input type="number" id="f"><br>
<button onclick="sprawdz()">Sprawdz</button> <div id="e"></div>


<button onclick="losuj()">Kolejne pytanie</button>




</div>

</div>


<Script>

function losuj(){



do{
    a=Math.floor(Math.random()*50);
    b=Math.floor(Math.random()*10);
}
while(b==0&&a/b>10);


document.getElementById("a").innerHTML=a;
document.getElementById("b").innerHTML=b;
document.getElementById("d").value="";
document.getElementById("e").innerHTML="";
document.getElementById("f").innerHTML="";
}


function sprawdz(){
d=document.getElementById("d").value;
f=document.getElementById("f").value;
if(d==Math.floor(a/b)&&f==a%b){
    document.getElementById("e").innerHTML="Dobrze <img src='good.jpg'>";
}
else{
    document.getElementById("e").innerHTML="Źle <img src='bad.jpg'>";
}



}
    
</Script>
